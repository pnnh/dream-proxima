version: 0.2

phases:
  build:
    commands:
      - apt-get update -y
      - apt-get install -y tzdata
      - apt-get install -y build-essential
      - apt-get install -y curl
      - curl https://sh.rustup.rs -sSf | bash -s -- -y
      - export PATH="${HOME}/.cargo/bin:${PATH}"
      - cargo version
      - make release

artifacts:
  files:
    - codebuild/**/*
    - output/**/*
    - docker/**/*